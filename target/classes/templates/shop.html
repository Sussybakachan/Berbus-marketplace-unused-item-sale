<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MARKETPLACE</title>
    <link rel="stylesheet" href="./style/edit.css">
    <link rel="icon" th:href="@{/img/favicon.png}">
</head>


<body>
    <div class="all">
        <form>
            <div class="header">
                <div class="header">
                    <div class="searchbar">
                        <input type="text" placeholder="Was suchst du?">
                        <ul class="dropdown">
                            <li class="dropbtn">Kategorie</li>
                            <ul class="dropdown-content">
                                <li th:each="Category : ${categoryList}" th:text="${Category.categoryName}" />
                            </ul>
                        </ul>
                        <button class="button">suchen</button>
                        <a th:href="@{/products/all}">Alle Artikel bearbeiten</a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="product-grid">
                    <div class="product-item" th:each="Product : ${ProductList}">
                        <div class="image">
                            <img th:src="@{'/img/productImages/'+${Product.Image}}">
                        </div>
                            <h2 th:text="${Product.titel}"></h2>
                            <p class="price" th:text="${Product.grossPrice}+' â‚¬'"></p>
                            <a th:href="@{/products/showProduct/{id}(id=${Product.id})}" class="more-info">Mehr Info</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKETPLACE - Produkt bearbeiten</title>
    <link rel="stylesheet" href="./style/edit.css">
    <link rel="icon" href="./Img/favicon.png">
</head>

<body>
    <div class="headertop">
        <div class="logo">
            <img src="./img/2023-BERBUS_MARKETPLACE_LOGO_WORTMARKE.png">
        </div>
        <div class="signin">
            <div class="useremail">angemeldet als: jose.goette@tecit.de</div>
            <div class="logout">ausloggen</div>
            <div class="notifications">
                <button class="notbutton"><img src="./img/glocke.png"> </button>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="searchbar">
            <input type="text" title placeholder="Was suchst du?">
            <div class="categories">
                <ul class="dropdown">
                    <li class="dropbtn">Kategorie</li>
                    <ul class="dropdown-content">
                        <li><a href="#">Laptop </a></li>
                        <li><a href="#">Telefone</a></li>
                        <li><a href="#">Sonstiges</a></li>   
                    </ul>
                </ul>
            </div>
            <button class="button"> suchen </button>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="product">
                <img src="./img/test.jpg" alt="Product 1">
                <div>
                    <h3 class="item-title">Titel</h3>
                    <h4 class="item-price">Preis</h4>
                </div>
                <div class="product-actions">
                    <button>bearbeiten</button>
                    <button>löschen</button>
                </div>
            </div>

            <div class="product">
                <img src="./img/test.jpg" alt="Product 2">
                <div>
                    <h3 class="item-title">Titel</h3>
                    <h4 class="item-price">Preis</h4>
                </div>
                <div class="product-actions">
                    <button>bearbeiten</button>
                    <button>löschen</button>
                </div>
            </div>
            <div class="add-product">
                <button>Neues Produkt hinzufügen</button>
            </div>

        </form>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKETPLACE</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/edit.css}" />
    <link rel="icon" th:href="@{/img/favicon.png}">
</head>

<body>
    <div th:replace="fragments :: Header" class="headertop" />
    <div class="container">
        <div class="product" th:each="Product : ${ProductList}">
            <img th:src="@{'/img/productImages/'+${Product.Image}}" alt="Product 1">
            <div>
                <h3 class="item-title" th:text="${Product.titel}" />
                <h4 class="item-price" th:text="${Product.grossPrice}+' €'" />
            </div>
            <div class="product-actions">
                <a th:href="@{/products/updateProductForm/{id}(id=${Product.id})}">bearbeiten</a>
                <a th:href="@{/products/deleteProduct/{id}(id=${Product.id})}" >löschen</a>
            </div>
        </div>
    </div>
    <div class="add-product">
        <a th:href="@{/products/createProductForm}">Neues Produkt hinzufügen</a>
    </div>
</body>

</html>

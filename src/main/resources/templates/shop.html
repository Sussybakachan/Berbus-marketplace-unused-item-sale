<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MARKETPLACE</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/shop.css}" />
    <link rel="icon" th:href="@{/img/favicon.png}">
</head>

<body>
    <div class="container">
        <form>
            <div th:replace="fragments :: Header" class="headertop"/>
            <div class="header">
                <div class="searchbar">
                    <input type="text" placeholder="Was suchst du?">
                    <button class="button">suchen</button>
                    <a th:href="@{/products/all}">Alle Artikel bearbeiten</a>
                </div>
            </div>
            <div class="categories">
                <ul>
                    <li th:each="Category : ${categoryList}" th:text="${Category.categoryName}" />
                </ul>
            </div>

            <div class="showArticles">
                <ul class="item-list">
                    <li class="item" th:each="Product : ${ProductList}">
                        <a th:href="@{/products/showProduct/{id}(id=${Product.id})}">
                            <div class="item-header">
                                <img src="./img/favicon.png">
                            </div>
                            <div class="item-body">
                                <h3 class="item-title" th:text="${Product.titel}" />
                            </div>
                            <div class="item-price" th:text="${Product.grossPrice}+' â‚¬'" />
                        </a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</body>

</html>

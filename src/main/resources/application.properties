# Enable related features.
spring.cloud.azure.active-directory.enabled=true
# Specifies your Active Directory ID:
spring.cloud.azure.active-directory.profile.tenant-id=${Tenant-ID}
# Specifies your App Registration's Application ID:
spring.cloud.azure.active-directory.credential.client-id=${CLIENT-ID}
# Specifies your App Registration's secret key:
spring.cloud.azure.active-directory.credential.client-secret=${CLIENT-Secret}
#HTTPS Redirect URI
#spring.cloud.azure.active-directory.redirect-uri-template:https://marketplace.berbus.de/login/oauth2/code/
spring.thymeleaf.cache=false
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3307/articel
# Use environment variables for the secrets
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
spring.sql.init.mode=always

#Define the max Size of an File that can be uploaded
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB